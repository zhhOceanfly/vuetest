<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 基础现有数据,计算出来的新属性,依赖的数据变化,自动重新计算
语法
声明在computed配置项中,一个计算属性对应一个函数
使用起来和普通属性一样,使用{{计算机属性名}}
 -->

<body>
    <div id="app">
        <table>
            <tr>
                <th>名字</th>
                <th>数量</th>
            </tr>
            <tr v-for="(itme,index) in list" :key="itme.id">
                <td>{{itme.name}}</td>
                <td>{{itme.num}}</td>
            </tr>
        </table>
        <p>礼物总数:{{totalcount}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                list: [
                    { id: 1, name: "篮球", num: 1 },
                    { id: 2, name: "玩具", num: 5 },
                    { id: 3, name: "铅笔", num: 3 },
                ]
            },
            computed: {
                totalcount() {
                    //基于现有数据,编写求值逻辑
                    //计算属性函数内部,可以直接通过this访问到app实例 
                    let total = this.list.reduce((sum, item) => sum + item.num, 0)
                    return total
                },
            },
        })
    </script>
</body>

</html>
