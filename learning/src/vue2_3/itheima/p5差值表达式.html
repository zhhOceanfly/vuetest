<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
使用的数据必须存在data中
支持的是表达式 而非语句 如 if for
不能在标签属性中使用{{}}差值

插值表达式:Vue的一种模板语法
作用:利用 表达式 进行插值 数据进行页面渲染
语法:{{表达式}}

<body>
    <div id="app">
        <p>{{nickname}}</p>
        <p>{{nickname.toUpperCase()}}</p>
        <p>{{nickname+"你好"}}</p>
        <p>{{age >=18?"成年":"未成年"}}</p>
        <p>{{friend.name}}</p>
        <p>{{friend.desc}}</p>
        <p :title="nickname">我是p标签</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                nickname: "tony",
                age: 16,
                friend: {
                    name: 'json',
                    desc: "热爱学习"
                }
            }
        })

        // 数据改变 试图会自动更新
        // 使用vue开发 -> 专注核心逻辑即可
        //data中的数据,是会被添加到实例中
        //1.访问数据 实例.属性名
        //2.修改数据 实例.属性名=新值

    </script>
</body>

</html>
