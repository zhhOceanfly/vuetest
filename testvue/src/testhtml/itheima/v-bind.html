<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active {
        border: 1px solid red;
    }
</style>

<body>
    <div id="app">
        <img v-bind:src="imgSrc" alt="">
        <!-- 简写 -->
        <img :src="imgSrc" :title="imgTital+'!!!'" :class="isActive?'active':''" @click="toggActive">
        <br>
        <img :src="imgSrc" :title="imgTital+'!!!'" :class="{active:isActive}" @click="toggActive">
        <!-- <img v-bind:class="isActive?'active':''">
        <img v-bind:class="{active:isActive}"> -->
    </div>
    设置元素的属性（src title class）
    v-bind 指令的作用是：为元素绑定属性
    完整写法是v-bind：属性名
    简写的话可以直接省略v-bind，只保留属性名
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: "http://www.itheima.com/images/logo.png",
                imgTital: "黑马程序员",
                isActive: false
            },
            methods: {
                toggActive: function () {
                    this.isActive = !this.isActive;
                }
            },
        })
    </script>
</body>

</html>
