<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="v-on点击指令" v-on:click="doIt">
        <input type="button" value="v-on简写" @click="doIt">
        <!-- 以上两种方法一致 -->
        <input type="button" value="事件绑定" v-on:monseenter="doIt">
        <input type="button" value="双击事件" v-on:dblclick="doIt">
        <h2 @click="changeFood">{{food}}</h2>

        v-on指令的作用是：为元素绑定事件
        事件名不需要写on
        指令可以简写为@
        绑定的方法定义在methods属性中
        方法内部通过this关键字可以访问定义在data中数据
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "<a href='http://www.itheima.com'>黑马程序员</a>",
                food: "西兰花"
            },
            methods: {
                doIt() {
                    alert("做IT");
                    console.log("doit");
                },
                changeFood: function () {
                    this.food += "好好吃！"
                }
            },
        })
    </script>
</body>

</html>
