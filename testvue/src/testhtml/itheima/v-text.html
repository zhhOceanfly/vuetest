<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 v-text="message+'!'">深圳</h2>
        <h2 v-text="info">深圳</h2>
        <h2>深圳{{message+"!"}}深圳</h2>
    </div>

    v-text：设置标签的内容 默认写法会替换全部内容，使用差值表达式{{}}替换指定部分

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "黑马程序员",
                info: "前端与移动教研部"
            }
        })
    </script>
</body>

</html>
