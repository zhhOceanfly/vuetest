<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{inputvalue}}
        <header class="header">
            <h1>小黑记事本</h1>
            <input v-model="inputvalue" @keyup.enter="add" autocomplete="off" autofocus="autofocus" placeholder="请输入任务"
                class="new-todo">
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{ index+1 }}</span>
                        <label>{{ item }}</label>
                        <button class="destory" @click="del(index)">删除</button>

                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <span class="todo-count" v-if="list.length>0"><strong>{{list.length}}</strong>times left</span>
            <button v-show="list.length>0" class="clear-completed" @click="clear">clear</button>
        </footer>
    </div>
    <!-- 底部 -->
    <footer class="info"></footer>

    列表结构可以通过v-for 指令结合数据生成
    v-on结合事件修饰符可以对事件进行限制，比如.enter
    v-on在绑定事件时可以传递自定义参数
    通过v-model可以快速的设置和获取表单元素的值
    基于数据开发方式

    <script src="../../js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                list: ["写代码", "睡觉", "吃饭"],
                inputvalue: "好好学习天天向上",
            },
            methods: {
                add: function () {
                    console.log(112);
                    this.list.push(this.inputvalue);
                },
                del: function (index) {
                    this.list.splice(index, 1);
                },
                clear: function () {
                    this.list = [];
                }

            },
        })
    </script>
</body>

</html>
