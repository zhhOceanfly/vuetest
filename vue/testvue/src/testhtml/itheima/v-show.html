<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click="changeisshow">
        <input type="button" value="纍加年齡" @click="addAge">
        <img src="http://www.itheima.com/images/logo.png" v-show="true">
        <!-- <img src="http://www.itheima.com/images/logo.png" v-show="isShow">
        <img src="http://www.itheima.com/images/logo.png" v-show="age>=18"> -->
    </div>

    v-show 指令的作用 :根据真假切换元素的显示状态
    原理是修改元素的display，实现显示隐藏
    指令后面的内容，最终都会解析为布尔值
    值为true元素显示，值为false元素隐藏
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                age: "17",
            },
            methods: {
                changeisshow() {
                    this.isShow = !this.isShow;
                },
                addAge: function () {
                    this.age++
                }
            },
        })
    </script>
</body>

</html>
