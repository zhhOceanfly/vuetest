<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{a}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var data = { a: 1 };
        var vm = new Vue({
            el: "#app",
            data: data
        });
        //  Object.freeze(vm)//这会阻止修改现有的 property，也意味着响应系统无法再追踪变化。
        //data.a = "hi new"
        vm.a = "hi vm";
        vm.b = "test";

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch 是一个实例方法
        vm.$watch('a', function (newValue, oldValue) {
            // 这个回调将在 `vm.a` 改变后调用
            console.log(newValue, oldValue)
        })
        vm.$data.a = "shiosj"
    </script>

</body>

</html>
