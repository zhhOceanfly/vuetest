<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
</head>

<body id="body">
    {{message}}
    <!-- <div id="app" class="app">{{message}} <span>{{message}}</span></div> -->
    <!-- <p id="app" class="app">{{message}} <span>{{message}}</span></p> -->
    <h2 id="app" class="app">{{message}} <span>{{message}}</span></h2>
    <li>范围 el 命中的元素及其内部的元素</li>
    <li>可以使用其他的选择器，但是建议使用id选择器</li>
    <li>可是使用其他的双标签，不能使用html和body</li>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        //  el: "#app",
        // el: ".app",
        //el: "div",
        // el: "#div",
        el: "#body",
        data: {
            message: 'Hello!'
        }
    })
</script>

</html>
